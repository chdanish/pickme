<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta charset="utf-8" />
	<link rel="stylesheet" href="../../../resources/css/NewLogin.css" th:href="@{/resources/css/NewLogin.css}" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densityDpi=device-dpi" />
	<title th:text="#{login.title}">Sign in</title>
</head>
     
<body>

    <div class="container">
        <div class="flat-form">
            <ul class="tabs">
                <li>
                    <a href="#login" class="active">Login</a>
                </li>
                <li>
                    <a href="#register">Register</a>
                </li>
                <li>
                    <a href="#reset">Reset Password</a>
                </li>
            </ul>
            <div id="login" class="form-action show">
                <h1>sopickmeUP</h1>
                <div th:if="${param.error}" class="alert alert-error">    
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success"> 
                    You have been logged out.
                </div>
                <form name="f" th:action="@{/login}" method="post"> 
					<fieldset>
						<label for="username">Username</label>
                		<input type="text" id="username" name="username"/>
						<label for="password">Password</label>
             		  	<input type="password" id="password" name="password"/>
						<button type="submit" th:text="#{login.button}" class="button">Submit</button>
					</fieldset>
				</form>
            </div>
            <!--/#login.form-action-->
            <div id="register" class="form-action hide">
                <h1>Register</h1>
               <form action="#" th:action="@{/signup}" method="post" >
					<fieldset>
						<label for="firstName">First Name</label>
						<input id="firstName" name="firstName" size="47" maxlength="50" type="text"/>
						<label for="lastName">Last Name</label>
						<input id="lastName" name="lastName" size="47" maxlength="50" type="text"/>
						<label for="username">Username</label>
						<input id="username" name="username" size="47" maxlength="50" type="text"/>
						<label for="password">Password</label>
						<input id="password" name="password" size="47" maxlength="50" type="password"/>
						<label for="repassword">Retype password</label>
						<input id="repassword" name="repassword" size="47" maxlength="50" type="password"/>
						<select name="gender">							
							<option value="Male">Male</option>
							<option value="Female" >Female</option>
						</select>
						<select name="role">							
							<option value="3">Vehicle Owner</option>
							<option value="4" >Non Vehicle</option>
							<option value="5">Taxi Owner</option>
							<option value="6">Transport Services</option>
						</select><br></br>
						<label for="email">Email</label>
						<input id="email" name="email" size="47" maxlength="100" type="text"/>
						<label for="reemail">Re-enter Email</label>
						<input id="reemail" name="reemail" size="47" maxlength="100" type="text"/>
						<button type="submit" th:text="#{signup.button}" class="button">Submit</button>
					</fieldset>
				</form>
            </div>
            <!--/#register.form-action-->
            <div id="reset" class="form-action hide">
                <h1>Reset Password</h1>
                <p>
                    To reset your password enter your email and your birthday
                    and we'll send you a link to reset your password.
                </p>
                <form>
                    <ul>
                        <li>
                            <input type="text" placeholder="Email" />
                        </li>
                        <li>
                            <input type="text" placeholder="Birthday" />
                        </li>
                        <li>
                            <input type="submit" value="Send" class="button" />
                        </li>
                    </ul>
                </form>
            </div>
            <!--/#register.form-action-->
        </div>
    </div>
    <script class="cssdeck" th:src="@{/resources/js/jquery.min.js}"></script>
    <script class="cssdeck" type="text/javascript"  th:inline="javascript">
    (function( $ ) {
		  // constants
		  var SHOW_CLASS = 'show',
		      HIDE_CLASS = 'hide',
		      ACTIVE_CLASS = 'active';
		  
		  $( '.tabs' ).on( 'click', 'li a', function(e){
		    e.preventDefault();
		    var $tab = $( this ),
		         href = $tab.attr( 'href' );
		  
		     $( '.active' ).removeClass( ACTIVE_CLASS );
		     $tab.addClass( ACTIVE_CLASS );
		  
		     $( '.show' )
		        .removeClass( SHOW_CLASS )
		        .addClass( HIDE_CLASS )
		        .hide();
		    
		      $(href)
		        .removeClass( HIDE_CLASS )
		        .addClass( SHOW_CLASS )
		        .hide()
		        .fadeIn( 550 );
		  });
		})( jQuery );
    	</script>
</body>
</html>
